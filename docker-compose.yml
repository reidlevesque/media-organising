# Docker Compose configuration for Media Organizer
# REQUIRED: Create a .env file with your directory paths before running
# Copy .env.example to .env and update with your actual paths

services:
  media-organizer:
    build: .
    container_name: media-organizer
    stdin_open: true
    tty: true
    volumes:
      # Map your local directories to container mount points
      # These require a .env file with configured paths

      # Required directories (must be set in .env)
      - ${PICTURES_DIR}:/mnt/pictures
      - ${VIDEOS_DIR}:/mnt/videos
      - ${DOWNLOADS_DIR}:/mnt/downloads

      # Optional directories - uncomment if paths are set in .env
      # - ${SDCARD_DIR}:/mnt/sdcard

      # Mount the source code for development (optional)
      - ./src:/app/src:ro

    environment:
      # Set timezone if needed
      - TZ=${TZ:-UTC}

    # Run as current user to maintain file permissions
    user: "${UID:-1000}:${GID:-1000}"
